<!DOCTYPE html>
<html>

<head>
    <title>Add Content</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h2>Add Content</h2>
    <form action="../rest/content/add" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="genre">Genre:</label>
        <select name="genre">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
        </select><br>

        <label for="description">Description:</label>
        <textarea name="description"></textarea><br>

        <label for="status">Status:</label>
        <select name="status">
            <option value="Pre-Production">Pre-Production</option>
            <option value="Post-Production">Post-Production</option>
            <option value="Released">Released</option>
        </select><br>

        <label for="releaseDate">Release Date:</label>
        <input type="date" name="releaseDate" required><br>

        <label for="ageRating">Age Rating:</label>
        <select name="ageRating">
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="X">X</option>
            <option value="IM-18">IM-18</option>
        </select><br>

        <label for="scoreRating">Score Rating:</label>
        <select name="scoreRating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br>

        <label for="type">Type:</label>
        <select name="type">
            <option value="Movie">Movie</option>
            <option value="TV Show">TV Show</option>
        </select><br>

        <label for="photoURL">Upload Photo URL:</label>
        <input type="text" name="photoURL"><br>

        <button type="submit">Add Content</button>
    </form>
</body>

</html>
