<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movi(e)ingAlong - Signup</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <h1>Create Movi(e)ngAlong Account</h1>
        <form action="../rest/user/add" method="post" enctype="multipart/form-data"> 
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="dateBirth">Date of Birth:</label>
                <input type="text" id="dateBirth" name="dateBirth"> 
                </div>
            <div class="form-group">
                <label for="photoURL">Photo URL:</label>
                <input type="text" id="photoURL" name="photoURL">
            </div>
            <button type="submit">Sign Up</button>  
            <p>Already a member? <a href="login.html">Login</a></p>          
        </form>
    </div>
</body>
</html>
